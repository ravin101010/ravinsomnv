<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ravinid sayt</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff0066, #00ccff);
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #ffcc00;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3em;
            color: #333;
            animation: rainbow 3s linear infinite;
        }
        @keyframes rainbow {
            0% { color: #ff0000; }
            20% { color: #ffa500; }
            40% { color: #ffff00; }
            60% { color: #008000; }
            80% { color: #0000ff; }
            100% { color: #4b0082; }
        }
        .content {
            padding: 50px;
        }
        button {
            background-color: #00ff99;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff66cc;
            transform: scale(1.1);
        }
        footer {
            background-color: #333;
            padding: 20px;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>salam cavanar şivsədidə?</h1>
    </header>

    <div class="content">
        <p>cidid uble MİNA.SEMA.BRİLYNT.VUSALA.ZEHRA.RAMİLO .SAKi Yi</p>
        <button onclick="alert('Salam ALEYKUM ALLAH SIZI QORUSUN .DiRiX HAMI DARSBI HAI')">həmidə dıb sıvx</button>
    </div>

    <footer>
        &copy; 2024 Ravinid sayt . Bütün hüquqlar qorunur menlikdi.
    </footer>

</body>
</html>
